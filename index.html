<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whatsapp</title>
</head>

<body>

    <div class="container">
        <div class="box-left">
            <div class="header">
                <div class="userimg">
                    <img src="./images/fotoPerfil.jpg" alt="" class="cover">
                </div>
                <ul class="icons">
                    <li><ion-icon name="scan-circle-outline"></ion-icon></li>
                    <li><ion-icon name="chatbox"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                 
                </ul>
            </div>
            <div class="search">
                <div>
                    <input type="text" placeholder="Pesquisar ou começar uma nova conversa">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
            </div>
            <div class="chatlist">
                <div class="block active">
                    <div class="imgbx">
                        <img src="./images/contact1.png" alt="" class="cover">
                    </div>
                    <div class="details">
                        <div class="listhead">
                            <h4>Jonas</h4>
                            <p class="time">12:34</p>
                        </div>
                        <div class="message">
                            <p class="group">Olá</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chatlist">
                <div class="block active">
                    <div class="imgbx">
                        <img src="./images/contact2.png" alt="" class="cover">
                    </div>
                    <div class="details">
                        <div class="listhead">
                            <h4>Jonas</h4>
                            <p class="time">12:34</p>
                        </div>
                        <div class="message">
                            <p class="group">Olá</p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="chatlist">
                <div class="block active">
                    <div class="imgbx">
                        <img src="./images/contact3.png" alt="" class="cover">
                    </div>
                    <div class="details">
                        <div class="listhead">
                            <h4>Jonas</h4>
                            <p class="time">12:34</p>
                        </div>
                        <div class="message">
                            <p class="group">Olá</p>
                        </div>
                    </div>
                </div>
            </div>






        </div>
        <div class="box-right">
            <div class="header">
                <div class="img-perfil">
                    <div class="userimg">
                        <img src="./images/contact1.png" alt="" class="cover">
                    </div>
                    <h4>Jonas <br><span>Online</span></h4>
                </div>

                <ul class="icons">
                    <li><ion-icon name="search-outline"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                 
                </ul>
                
            </div>
            <div class="chat">
                <div class="message you-message">
                    <p>Olá Anderson <br><span>12:23</span></p>
                </div>

                <div class="message friend-message">
                    <p>Olá <br><span>12:23</span></p>
                </div>

            </div>
            <div class="chatbox-input">
                <ion-icon name="happy-outline"></ion-icon>
                <ion-icon name="attach-outline"></ion-icon>
                <input type="text" placeholder="Mensagem">
                <ion-icon name="mic-outline"></ion-icon>


            </div>
        </div>
        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
